<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container product-details-page">
      <nav>
        <div class="nav_div">
          <p class="logo">MyLogo</p>
          <div class="nav_links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="nav_buttons">
            <p>Login</p>
            <button class="sign_up">Sign Up</button>
          </div>
        </div>
      </nav>

      <main class="product-details-container">
        <div class="product-details-wrapper">
          <div class="product-image">
            <img id="productImage" src="" alt="Product Image" />
          </div>
          <div class="product-info">
            <h1 id="productTitle"></h1>
            <div class="product-meta">
              <p class="product-category" id="productCategory"></p>
              <div class="product-rating">
                <span id="productRating"></span>
                <span id="ratingCount"></span>
              </div>
            </div>
            <p class="product-price" id="productPrice"></p>
            <p class="product-description" id="productDescription"></p>
            <div class="product-actions">
              <button class="add-to-cart">Add to Cart</button>
              <button class="buy-now">Buy Now</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../js/productDetaiils.js" defer></script>
  </body>
</html>
