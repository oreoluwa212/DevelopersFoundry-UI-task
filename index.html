<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Task</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav_div">
          <p class="logo">MyLogo</p>
          <div class="nav_links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
          <div class="nav_buttons">
            <p>Login</p>
            <button class="sign_up">Sign Up</button>
          </div>
        </div>
      </nav>

      <div class="main_div">
        <div class="shadow_cover"></div>
        <div class="main_div_content">
          <p>Welcome to our event platform!</p>
          <div class="filter_options">
            <div class="input_div">
              <i class="bi bi-search"></i>
              <input type="text" placeholder="Search..." />
            </div>
            <div class="categories_section">
              <select>
                <option>Category 1</option>
                <option>Category 2</option>
              </select>
              <button class="search">Filter</button>
            </div>
          </div>
        </div>
      </div>

      <section>
        <div class="events">
          <div class="event_header">
            <p>Upcoming Events</p>
            <a href="#">View All <i class="bi bi-arrow-up-right"></i></a>
          </div>
          <div id="eventId" class="each_event"></div>
        </div>
      </section>
    </div>

    <script type="module" src="js/elementManipulation.js"></script>
  </body>
</html>
