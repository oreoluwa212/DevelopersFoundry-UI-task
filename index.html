<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Task</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav_div">
          <p class="logo">rendezvous</p>
          <div class="nav_links">
            <a href="#">Discover</a>
            <a href="#">About us</a>
            <a href="#">FAQs</a>
            <a href="#">Contact us</a>
          </div>
          <div class="nav_buttons">
            <p>Log in</p>
            <button class="sign_up">Sign up</button>
          </div>
        </div>
      </nav>
      <main>
        <div class="main_div">
          <div class="shadow_cover"></div>
          <div class="main_div_content">
            <p>
              Ready to Rock? Discover the Hottest Events Here - Your Calendar's
              New Best Friend!
            </p>
            <div class="filter_options">
              <div class="input_div">
                <i class="bi bi-search"></i>
                <input name="Search" placeholder="Search for an event" />
              </div>
              <div class="categories_section">
                <select>
                  <option selected value="categories">Categories</option>
                </select>
                <button class="search">Search</button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <section>
        <div class="each_event">
          <div class="event_header">
            <p>Trending events</p>
            <a href="#"
              >View all trending events <i class="bi bi-arrow-up-right"></i
            ></a>
          </div>
          <div class="each_event" id="eventId"></div>
        </div>
      </section>
    </div>
    <script src="js/elementManipulation.js" defer type="module"></script>
  </body>
</html>
